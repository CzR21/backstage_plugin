          type: string
          nullable: true
        celular:
          type: string
          nullable: true
        tipoStatus:
          $ref: '#/components/schemas/TipoStatus'
        documentos:
          type: array
          items:
            $ref: '#/components/schemas/DocumentoAprovador'
          nullable: true
        fotos:
