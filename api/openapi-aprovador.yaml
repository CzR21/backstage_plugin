openapi: 3.0.1
info:
  title: GoVisitAPI.APP-Aprovador
  version: v1
paths:
  /api/Aprovador:
    get:
      tags:
        - Aprovador
      summary: Lista todos os aprovadores
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aprovador'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aprovador'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aprovador'
  /api/Aprovador/{id}:
    get:
      tags:
        - Aprovador
      summary: Busca o aprovador pelo ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
  /api/Aprovador/buscar-email:
    get:
      tags:
        - Aprovador
      summary: Busca o aprovador pelo email
      parameters:
        - name: email
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
  /api/Aprovador/listar-locais:
    get:
      tags:
        - Aprovador
      summary: Lista todos os locais do aprovador
      parameters:
        - name: aprovador
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AprovadorModel'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AprovadorModel'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AprovadorModel'
  /api/Aprovador/adicionar:
    post:
      tags:
        - Aprovador
      summary: Registar novo aprovador
      parameters:
        - name: email
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
  /api/Aprovador/criar:
    post:
      tags:
        - Aprovador
      summary: Adicionar novo aprovador
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AprovadorModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AprovadorModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AprovadorModel'
      responses:
        '200':
          description: Success
  /api/Aprovador/adicionar-foto:
    post:
      tags:
        - Aprovador
      summary: Adicionar foto do aprovador
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FotoModel'
          text/json:
            schema:
              $ref: '#/components/schemas/FotoModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FotoModel'
      responses:
        '200':
          description: Success
  /api/Aprovador/adicionar-local:
    post:
      tags:
        - Aprovador
      summary: Adicionar local ao aprovador
      parameters:
        - name: aprovador
          in: query
          schema:
            type: string
            format: uuid
        - name: local
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
  /api/Aprovador/adicionar-dispotivo:
    post:
      tags:
        - Aprovador
      summary: Adicionar dispositivo para notificações
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DispositivoModel'
          text/json:
            schema:
              $ref: '#/components/schemas/DispositivoModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DispositivoModel'
      responses:
        '200':
          description: Success
  /api/Aprovador/buscar-foto:
    get:
      tags:
        - Aprovador
      summary: Buscar foto do aprovador
      parameters:
        - name: idAprovador
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
  /api/Aprovador/alterar-status:
    put:
      tags:
        - Aprovador
      summary: Alterar status do aprovador para ativo/inativo
      parameters:
        - name: id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
  /api/Aprovador/alterar-senha:
    put:
      tags:
        - Aprovador
      summary: Alterar senha do usuario
      parameters:
        - name: email
          in: query
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordModel'
          text/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ChangePasswordModel'
      responses:
        '200':
          description: Success
  /api/Aprovador/editar:
    put:
      tags:
        - Aprovador
      summary: Editar dados do aprovador
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AprovadorModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AprovadorModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AprovadorModel'
      responses:
        '200':
          description: Success
  /api/Aprovador/deletar:
    delete:
      tags:
        - Aprovador
      summary: Deletar aprovador
      parameters:
        - name: id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success

components:
  schemas:
    Aprovador:
      type: object
      properties:
        criadoPor:
          type: string
          format: uuid
        dataCriacao:
          type: string
          format: date-time
